{% extends "base_col_1.html" %}
{% from "macros/_macros_form.html" import render_field %}
{% block title %}Product page{% endblock %}

{% block pageContent %}

    {% set url = "/product/" + product.id %}
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title">{{ product.name }}</h2>
            </div>
             <div class="panel-heading">
                <h2 class="panel-title">{{ product.location }}</h2>
            </div>
             <div class="panel-heading">
                <h2 class="panel-title">{{ product.healthy }}</h2>
            </div>
        </div>
    </div>
{% endblock %}
